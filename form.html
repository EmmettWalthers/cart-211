<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>If Companies Were Honest</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="form-main">
        <h2 class="flicker">Forms Look Innocent</h2>
        <div class="info-card">
            <h3>Please Provide Your Information</h3>
            <form action="information.html" method="get" class="danger-form">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="email" placeholder="Email Address" required>
                <input type="text" name="location" placeholder="City / Province" required>
                <input type="text" name="age" placeholder="Age" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
